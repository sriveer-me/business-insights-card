<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Card Component</title>

    <!-- font import -->
    <!-- font-family: 'Inter', sans-serif;  -->
    <!-- font-family: 'Lexend Deca', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./scss/main.scss">

</head>
<body>
    <div class="card-holder">
        <div class="stats-card">
            <picture>
                <source media="(max-width:1199px)" srcset="./images/image-header-mobile.jpg">
                <source media="(min-width:1200px)" srcset="./images/image-header-desktop.jpg">
                <img class="stats-card__image" src="./images/image-header-mobile.jpg" alt="stats card image">
            </picture>

            <div class="stats-card__text-box">
                <h1 class="stats-card__heading-primary">Get <span class="u-color-primary">insights</span> that help your business grow.</h1>
                <p  class="stats-card__body-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats-card__stats-box">
                    <div class="stats-card__stat">
                        <h1 class="stats-card__heading-primary">10k+</h1>
                        <h2 class="stats-card__heading-secondary">companies</h2>
                    </div>
                    <div class="stats-card__stat">
                        <h1 class="stats-card__heading-primary">314</h1>
                        <h2 class="stats-card__heading-secondary">templates</h2>
                    </div>
                    <div class="stats-card__stat">
                        <h1 class="stats-card__heading-primary">12m+</h1>
                        <h2 class="stats-card__heading-secondary">queries</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
